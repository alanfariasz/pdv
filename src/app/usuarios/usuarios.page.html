<ion-header [translucent]="true">
  <ion-toolbar color="dark">

    <ion-buttons slot="start">
      <ion-button> Start </ion-button>
    </ion-buttons>
    <ion-title>Lista de usuarios</ion-title>
    <ion-buttons slot="primary" (click)="addUsuarios()">
      <ion-button>Novo</ion-button>
      <ion-icon slot="end" name="add"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-button id="present-alert">Click Me</ion-button>
  <ion-alert trigger="present-alert" header="A Short Title Is Best" subHeader="A Sub Header Is Optional"
    message="A message should be a short, complete sentence." [buttons]="alertButtons"></ion-alert>
</ion-content>
