<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start" (click)="Usuarios()"> voltar </ion-buttons>

    <ion-title>Adicionar usuários</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">
  <ion-item>
    <ion-label position="floating">
      Nome
    </ion-label>
    <ion-input [(ngModel)]="nome"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">
      CPF
    </ion-label>
    <ion-input [(ngModel)]="cpf"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">
      Email
    </ion-label>
    <ion-input [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">
      Senha
    </ion-label>
    <ion-input [(ngModel)]="senha"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">
      Nível
    </ion-label>


    <ion-select placeholder="Selecione" [(ngModel)]="nivel">
      <ion-select-option value="admin">Admin</ion-select-option>
      <ion-select-option value="colaborador">Colaborador</ion-select-option>
      <ion-select-option value="fornecedor">Fornecedor</ion-select-option>
      <ion-select-option value="recepcionista">Recepcionista</ion-select-option>
      <ion-select-option value="tesoureiro">Tesoureiro</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-button *ngIf="!id" color="success" expand="block" (click)="cadastrar()">
    Salvar
  </ion-button>

  <ion-button *ngIf="id" color="success" expand="block" (click)="editar()">
    Editar
  </ion-button>



  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Adicionar usuários</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
